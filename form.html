<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now Form</title>
    <link rel="stylesheet" href="form-style.css">
    <script>
        // JavaScript function to handle form submission and show a success message
        function handleFormSubmit(event) {
            // Prevent the form from actually submitting to show the success message
            event.preventDefault();
            
            // Show the confirmation message
            alert("Your order has been successfully confirmed!");

            // Optionally, you can redirect to another page after the alert
            // window.location.href = "thankyou.html"; // Uncomment to redirect to a thank you page
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Buy Now</h2>
        <!-- Add an onsubmit attribute to the form to call the handleFormSubmit function -->
        <form action="/submit-order" method="POST" onsubmit="handleFormSubmit(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiration-date">Expiration Date</label>
            <input type="month" id="expiration-date" name="expiration-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>
</body>
</html>
